<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body background="stopwatch.jpg">
 
    <div class="stopwatch-container">
        <H1>STOPWATCH</H1>
        <div id="timeDisplay" class="time-display">00:00:00</div>
        <div class="buttons">
        
            <button id="startStopBtn" class="startStopBtn">Start</button>
            <button id="resetBtn" class="resetBtn">Reset</button>
            <button id="lapBtn" class="lapBtn" disabled>Lap</button>
        </div>
        <div class="lap-times">
            <h3>Lap/Elapsed Times:</h3>
            <ul id="lapList"></ul>
        </div>
    </div>

    <script src="stopwatch.js"></script>
</body>
</html>
